<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="jumbotron">PIZZA PALACE <br> FIRST WE CONSIDER YOUR EXPERIENCE WITH US</div>
            <h1>Available Offers</h1>

               <!-- PIZZA SIZE -->
             <div class="pizza-size">
                <label for="sel1">Select pizza size:</label>
            <select name="size" id="size">
               <option value="@300" id="small">Small @500</option>
                <option value="medium" id="medium">Medium @700</option>
                <option value="large" id="large">Large @1000</option>
            </select>
        </div>   

        <!-- CRUST -->
        <div class="form-group">
            <label for="sel1">crust:</label>
        <select name="crust" id="crust">
           <option value="200" id="crispy">Crispy @200</option>
            <option value="400" id="stuffed">Stuffed @400</option>
            <option value="550" id="Gluten_free">Gluten-free @550</option>
        </select>
    </div>

    <!-- TOPPINGS -->
          <div class="topping">
            <label for="sel1">Pizza Toppings:</label>
        <select name="toppings" id="toppingone">
          <option value="Pepperoni">Pepperoni</option>
            <option value="Mushrooms">Mushrooms</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Extra cheese">Extra cheese</option>
            <option value="Green peppers">Green peppers</option>
            <option value="Spinach">Spinach</option>
            <option value="Periperi">Periperi</option>
        </select>
      </div> <br><br>

    <!-- PLACE ORDER -->
        <div class="placeorder">
        <input type="button" id="placeorder" value="PLACE ORDER">
        </div> <br>

        <!-- option to order as many pizzas -->
        <label for="sel1">No. of Pizza's:</label>
          <input type="number" name="order" id="numberofpizza">  <br><br>

          <!-- option to have the pizza delivered -->
          <form action="" id="delivery" </form>
           Pizza to be Delivered:
            <button name="yes" type="submit" id="yes" value="fav_yes">YES</button>
            <button name="no" type="submit" value="fav_no">NO</button>
          </form> <br>

          <!-- checkout button -->
          <button type="button" class="btn btn-success" id="submit" onclick="calctotalPrice()">checkout</button>

        



    </div>
